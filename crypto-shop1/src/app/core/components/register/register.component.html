<app-header></app-header>
<app-header-spacer/>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 order-last order-lg-first  auth-sidebar-wrapper">
        <app-auth-side-bar/>
      </div>
      <div class="col-xxl-6 offset-xl-1 offset-lg-1 col-xl-7 col-lg-6">
        <div class="auth-body">
          <div>
            <div class="auth-header">
              <div class="auth-title">Account Creation</div>
              <a [routerLink]="'/auth/login'" style="color: #FFDA44;" class="register-login"> Already have an account </a></div>
            <form [formGroup]="registerForm"
                  (submit)="onSubmit_RegistrationForm($event)">
              <div class="row">
                <div class="col-xl-6">
                  <div
                    class="form-group is--required form-group--default form-group--light-theme"><label
                    for="zw0fw9mpl" style="color: #fff;">Name:</label>
                    <div class="form-control" style="border: 0">
                      <input id="zw0fw9mpl"
                             style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                             name="firstName"
                             formControlName="name"
                             placeholder="Enter your name"
                             required="required" type="text"
                             maxlength="999999999"><!----></div>
                    <div class="form-error" *ngIf="formControls['name'].errors?.['required']
                     && formControls['name'].touched">
                      Name is required.
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div
                    class="form-group is--required form-group--default form-group--light-theme"><label
                    for="cooj90ztm" style="color: #fff;">Surname:</label>
                    <div class="form-control" style="border: 0">
                      <input id="cooj90ztm"
                             name="surname"
                             formControlName="surname"
                             style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                             placeholder="Enter your surname"
                             required="required" type="text"
                             maxlength="999999999">
                    </div>
                    <div class="form-error" *ngIf="formControls['surname'].errors?.['required']
                     && formControls['surname'].touched">
                      Surname is required.
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div
                    class="form-group is--required has--content form-group--default form-group--light-theme"><label
                    for="vq79uc7sk" style="color: #fff;">Email:</label>
                    <div class="form-control" style="border: 0">
                      <input id="vq79uc7sk"
                             name="email"
                             formControlName="email"
                             style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                             placeholder="Enter your email address"
                             required="required" type="email"
                             maxlength="999999999"><!----></div>
                    <div class="form-error" *ngIf="formControls['email'].errors?.['required']
                     && formControls['email'].touched">
                      Email is required.
                    </div>
                    <div class="form-error" *ngIf="formControls['email'].errors?.['email']
                     && formControls['email'].touched">
                      Wrong email pattern.
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div
                    class="form-group is--required form-group--default form-group--light-theme"><label
                    for="itiInputPhone" style="color: #fff;">Phone:</label>
                    <div class="form-control" style="border: 0">
                      <div class="form-country">
                        <input style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;"
                               #itiInputPhone
                               name="phone" required="required"
                               formControlName="phone"
                               maxlength="18"
                               id="itiInputPhone" type="text"></div>
                    </div>
                    <div class="form-error" *ngIf="formControls['phone'].errors?.['required']
                     && formControls['phone'].touched">
                      Phone is required.
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div
                    class="form-group is--required has--content form-group--default form-group--light-theme"><label
                    for="tmuk8bl8o" style="color: #fff;">Password:</label>
                    <div class="form-control" style="border: 0">
                      <input id="tmuk8bl8o"
                             name="password"
                             formControlName="password"
                             style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                             placeholder="Create a password"
                             required="required" type="password"
                             maxlength="999999999">
                      <div class="form-password"><span
                        class="icon ic-eye-yes"></span></div>
                    </div>

                    <div class="form-error" *ngIf="formControls['password'].errors?.['required']
                     && formControls['password'].touched">
                      Password is required.
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div
                    class="form-group is--required form-group--default form-group--light-theme"><label
                    for="y5y00su6p" style="color: #fff;">Confirm Password:</label>
                    <div class="form-control" style="border: 0">
                      <input id="y5y00su6p"
                             style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                             name="confirmPassword"
                             formControlName="confirmPassword"
                             placeholder="Repeat password"
                             required="required" type="password"
                             maxlength="999999999">
                      <div class="form-password"><span
                        class="icon ic-eye-yes"></span></div>
                    </div>
                    <div class="form-error" *ngIf="formControls['confirmPassword'].errors?.['required']
                     && formControls['confirmPassword'].touched">
                      Confirm password is required.
                    </div>
                    <div class="form-error" *ngIf="registerForm.errors?.['mismatch']">
                      Passwords do not match.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="register-agree">
                    <div class="form-check"><input type="checkbox" id="qob2mrgq1" required="required"
                                                   class="form-check-input" value="" name="agree">
                      <label for="qob2mrgq1" class="form-check-label">
                    <span class="register-agree__label" style="color: #fff;"> I agree with <a href="/info/condition"
                                                                                              class=""
                                                                                              target="_blank"
                                                                                              style="color: #FFDA44;"> conditions </a> and <a
                      href="/info/privacy" class="" style="color: #FFDA44"
                      target="_blank"> refund policy </a> Market by Crypto Trade. </span></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="register-caption">
                <div class="row">
                  <div class="col-xl-6">
                    <div class="form-group form-group--big form-group--light-theme">
                      <label for="so1h2f1r9" style="color: #fff;">Invitation code (only if you have one):</label>
                      <div class="form-control" style="border: 0">
                        <input id="so1h2f1r9"
                               name="invitationCode"
                               formControlName="refCode"
                               style="color: #fff;background-color: #171819;outline: none;border: 1px solid #fff;padding: 8px;"
                               placeholder="Enter code" type="text"
                               maxlength="999999999">
                      </div>
                    </div>
                    <div class="form-error" *ngIf="bErrorRegistration">{{sErrorMessage}}</div>
                  </div>
                  <div class="col-xl-6">
                    <button type="submit"
                            style="color: #000; background-color: #FFDA44;"
                            class="btn btn-lg">
                      <span *ngIf="!bRegistrationInProcess">
                        Create an account
                      </span>
                      <span *ngIf="bRegistrationInProcess">
                        <div class="spinner-border" role="status">
                          <span class="sr-only"></span>
                        </div>
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer/>
